<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h2>Your Profile</h2>
    </div>
    <div class="col-sm-8">
      <div class="alert alert-info" *ngIf="editForm.dirty">
        <p><strong>Information: You have made changes. Any unsaved changes will be lost! </strong></p>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-sm-4">
          <div class="card">
              <img class="card-img-top img-thumbnail" src="{{currentPhotoUrl || '../../../../assets/user.png'}}" alt="{{user.knownAs}}">
              <div class="card-body">
                  <div>
                      <strong>Location:</strong>
                      <p>{{user.city}}, {{user.country}}</p>
                  </div>
                  <div>
                      <strong>Age:</strong>
                      <p>{{user.age}}</p>
                  </div>
                  <div>
                      <strong>Last Active:</strong>
                      <p>{{user.lastActive}}</p>
                  </div>
                  <div>
                      <strong>Member Since</strong>
                      <p>{{user.created}}</p>
                  </div>
              </div>
              <div class="card-footer">
                <button class="btn btn-success btn-block" form="editForm" [disabled]="!editForm.dirty">Save Changes</button>
              </div>
          </div>
      </div>
      <div class="col-sm-8">
          <div class="tab-panel">
              <tabset class="member-tabset">                
                <tab heading="Edit Profile">
                  <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                    <h4>Description</h4>
                    <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
                    <h4>Looking For</h4>                      
                    <textarea name="lookingFor" rows="6" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
                    <h4>Interests</h4>
                    <textarea name="interests" rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
                    <label>Country</label>
                    <input name="country" type="text" class="form-control" [(ngModel)]="user.country" />
                    <label>City</label>
                    <input name="city" type="text" class="form-control" [(ngModel)]="user.city" />                    
                  </form>
                </tab>
                <tab heading="Edit Photos">
                  <app-photo-edit [photos]="user.photos"></app-photo-edit>
                </tab>
              </tabset>
            </div>
      </div>
  </div>
</div>
